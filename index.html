<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="cidade">Cep:</label>
        <input type="tel" maxlength="10" id="cidade" name="cidade" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required pattern="\(\d{2}\) \d{5}-\d{4}">

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" maxlength="14"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        
        <label for="confirma-senha">Confirme a Senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" required>
        <span id="senha-aviso" style="color: red; display: none;">Senhas precisam ser iguais!!!!!!!</span><br>
        
        <button type="submit">Finalize minha inscrição</button>
    </form>

    </div>
</body>

<script>
    document.getElementById('telefone').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); 
        if (value.length > 10) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3'); 
        } else if (value.length > 6) {
            value = value.replace(/(\d{2})(\d{5})(\d+)/, '($1) $2-$3');
        } else if (value.length > 2) {
            value = value.replace(/(\d{2})(\d+)/, '($1) $2');
        }
        e.target.value = value;
    });
    </script>

    <script>
        document.getElementById('confirma-senha').addEventListener('input', function () {
    const senha = document.getElementById('senha').value;
    const confirmaSenha = this.value;
    const aviso = document.getElementById('senha-aviso');

    if (confirmaSenha !== senha) {
        aviso.style.display = 'inline';
    } else {
        aviso.style.display = 'none';
    }
});
    </script>
    


</html>
